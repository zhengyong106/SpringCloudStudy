# 匹配单个仓库
#spring.cloud.config.server.git.uri=https://github.com/zhengyong106/spring-cloud-config-server

# 匹配并配置多个仓库
spring.cloud.config.server.git.uri=https://github.com/zhengyong106/SpringBootStudy
spring.cloud.config.server.git.repos.aa.pattern=spring-cloud-config-client
spring.cloud.config.server.git.repos.aa.search-paths=spring-cloud-config-repo/
spring.cloud.config.server.git.repos.aa.uri=https://github.com/zhengyong106/SpringCloudStudy.git

spring.cloud.config.server.git.repos.bb.pattern=spring-cloud-zuul-server
spring.cloud.config.server.git.repos.bb.search-paths=spring-cloud-zuul-repo/
spring.cloud.config.server.git.repos.bb.uri=https://github.com/zhengyong106/SpringCloudStudy.git


# 启用config server安全保护
spring.security.user.name=username
spring.security.user.password=password

# 对称加密
#encrypt.key=encryptKey
# 非对称加密
encrypt.key-store.location=config-server.jks
encrypt.key-store.alias=config-server
